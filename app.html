<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">




</head>

<body class="bg-gradient">
    <section class="loginsection">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h2 class="mt-lg-5 mt-0" style="color: #fff;">Create an Account</h2>
                    <div class="mb-5 mb-lg-0 mt-2">
                        <div class="card text-decoration-none">
                            <div class="card-body py-5 ">
                                <form method="POST">
                                    <div class="form-group">
                                        <label for="NameInput">Name*</label>
                                        <input type="text" class="form-control" id="NameInput" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="EmailInput">Email*</label>
                                        <input type="text" class="form-control" id="EmailInput" placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <label for="PhoneInput">Phone No*</label>
                                        <input type="text" class="form-control" id="PhoneInput" placeholder="Phone No">
                                    </div>
                                    <div class="form-group">
                                        <label for="AccountInput">Account No*</label>
                                        <div id="AccountDisplay" class="AccDisplayField mb-2"></div><button type="button" class="btn btn-success btn-sm  AccGen">Generate</button>
                                    </div>
                                    <div class="form-group">
                                        <label for="DepositInput">Inital Deposit Ammount*</label>
                                        <input type="text" class="form-control" id="DepositInput" placeholder="Inital Deposit Ammount">
                                    </div>
                                    <div class="form-group">
                                        <label for="UserNameInput">User Name*</label>
                                        <input type="text" class="form-control" id="UserNameInput" placeholder="Create a User Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="PasswordInput">Password*</label>
                                        <input type="Password" class="form-control" id="PasswordInput" placeholder="Password">
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <button type="button" class="btn btn-primary AccCreateBtn" id="SubmitBtn" onclick="CustomerInfoCapture(); PostRequest()">Create Account</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 ml-lg-5 ml-0">
                    <h2 class="mt-lg-5 mt-0" style="color: #fff;">Login Account</h2>
                    <div class="mb-5 mb-lg-0 mt-2">
                        <div class="card text-decoration-none">
                            <div class="card-body py-5 ">
                                <form>
                                    <div class="form-group">
                                        <label for="LoginUserName">User Name*</label>
                                        <input type="text" class="form-control" id="LoginUserName" placeholder="User Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="LoginPassword">Password*</label>
                                        <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center mt-4">
                                    <button class="btn btn-primary AccLogin">Login</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <section class="accountinformation bg-gradient hidden">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center text-center">
                        <div class="welcomeCustomer mt-5"></div>
                    </div>
                    <div class="d-flex justify-content-center text-center">
                        <div class="accountNodisplay mt-2 generaltext"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center text-center">
                        <div class="generaltext mt-2">YOUR TOTAL BALANCE IS</div>
                    </div>

                    <div class="d-flex justify-content-center text-center">
                        <div class="balancedisplay mt-1">$0</div>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center text-center mt-3">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#DepositModal">
                            Deposit
                          </button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center text-center mt-3">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#WithdrawModal">
                            Withdraw
                          </button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center text-center mt-5">
                        <button type="button" class="btn btn-warning btn-lg logOutBtn" id="logOutBtn">Log Out</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div class="modal fade" id="DepositModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="DepositModal">How much you want to Deposit ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ReDeposit" placeholder="$">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success depositBtn" id="depositBtn" data-dismiss="modal">Deposit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="WithdrawModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="WithdrawModal">How much you want to Withdraw ? </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="ReWithdraw" placeholder="$">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger WithdrawBtn" id="WithdrawBtn" data-dismiss="modal">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/app.js"></script>
</body>

</html>
